<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="ig-container">
            <div class="ig-phone">
                <img src="assets\phone.png" alt="phone">
            </div>

            <div class="ig-container-login">
                <div class="first-container">
                    <img class="instagram-logo" src="assets\instagram.png" alt="">
                    <form class="login">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input  type="text" placeholder="Password">
                        
                        <button class="login-button">
                            Log in
                        </button>
                        
                    </form>
    
                    <div class="separator">
                        <div class="line"></div>
                        <h5>OR</h5>
                        <div class="line"></div>
                    </div>
                        
                   <button class="fb-button">
                        <span><img class="fb-logo" src="assets\fb.png" alt=""></span>
                        <span>Log in with Facebook</span>
                   </button>
    
                   <p class="forgetti">Forgot Password?</p>
                </div>
               
                <div class="second-container">
                    <p>Don't have an account? <span class="sign-up">Sign up</span></p>
                </div>
                
                <p style="font-size: 14px;">Get the app.</p>

                <div class="store">
                    <img class="play" width="135px" height="40px" src="assets\get it on.png" alt="google play">
                    <img class="micro" width="110px" height="40px" src="assets\get it from.png" alt="microsoft">
                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
